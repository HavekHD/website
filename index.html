  <script>
    const fulltext = "now live";

    let i = 0;
    let x = 0;
    let id = 0;

    function type() {
      if (x >= fulltext.length) {
        clearInterval(id);
        return;
      }

      let text = document.getElementById("typed").innerHTML;

      if (i >= 35) {
        document.getElementById("typed").innerHTML += fulltext.charAt(x);
        x++;
        return;
      }

      if (i % 10 == 0) {
        text = '>';
      } else if (i % 5 == 0) {
        text = '>|'
      }

      document.getElementById("typed").innerHTML = text;

      i++;
    }

    id = setInterval(type, 100);

    type();
  </script>

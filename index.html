                <p id="text" class="pulsate center">Preparing blokchain</p>

  <script>
    const texts = [
      "Preparing blockchain",
      "Changing algorithm",
      "Crafting UI",
      "Fixing bugs",
      "Consulting ChatGPT"
    ];

    let i = 0;

    function countdown() {
      const timeLeft = +new Date("2023-04-21 21:00:00+3") - +new Date();
      const daysLeft = Math.max(Math.floor(timeLeft / (1000 * 60 * 60 * 24)), 0);
      const hoursLeft = Math.max(Math.floor((timeLeft / (1000 * 60 * 60)) % 24), 0);
      const minutesLeft = Math.max(Math.floor((timeLeft / 1000) / 60 % 60), 0);
      const secondsLeft = Math.max(Math.floor((timeLeft / 1000) % 60), 0);
      const timeLeftText = `${daysLeft} days ${hoursLeft} hours ${minutesLeft} minutes ${secondsLeft} seconds.`;

      document.getElementById("timer").innerHTML = timeLeftText;

      if (i % 3 == 0) {
        const ix = Math.random() * 100;
        document.getElementById("text").innerHTML = texts[Math.floor(ix % 5)];
      }

      i++;
    }

    setInterval(countdown, 1000);

    countdown();

  </script>
